    <h1>Team Updates</h1>
    {% if user.permissions >= 2 %}
    <a class="button" style="float: left;text-decoration: none;color:white;" onclick="navigate(event, this)"  href="/Updates/New" >
    <h3>New Post</h3>
    </a>
    {% endif %}
    <div id="teamUpdates">
    {% if updates %}
    {% for post in updates %}
    <div class="post">
    <a style="text-decoration: none; color: white;" onclick="navigate(event, this)" href="/Updates/{{post.title|urlencode}}"><h3>{{post.title}}</h3></a>
    <div class='Content'>{{post.content|safe}}</div>
    <br/>
    <br/>
    <a onclick="navigate(event, this)" href="/Updates/{{post.title|urlencode}}">{{post.comments}} comments</a>
    <br/>
    <p class='Author'><b>posted by {{post.author}}</b></p>
    <p class='Date'>{{post.date}}</p>
    </div>
    {% endfor %}
    {% else %}
    <p>No posts found</p>
    {% endif %}
    </div>
