application: firstteam4819
version: 1-1-0
runtime: python27
api_version: 1
threadsafe: yes

handlers:
   
#- url: /static/.*
#  script: serveMedia.app
    
- url: /upload.py
  script: addImage.app

- url: /addImage.py
  script: addImage.app
    
- url: /getPosts.py
  script: getPosts.app
  
- url: /getMiniPosts.py
  script: getPosts.app

- url: /addPost.*
  script: addpost.app
  
- url: /MainPage
  script: addpost.app
  

- url: /static/(.*\.css)
  mime_type: text/css
  static_files: static/\1
  upload: static/(.*\.css)

- url: /static/(.*\.html)
  mime_type: text/html
  static_files: static/\1
  upload: static/(.*\.html)

- url: /static/(.*\.js)
  mime_type: text/javascript
  static_files: static/\1
  upload: static/(.*\.js)

- url: /static/(.*\.txt)
  mime_type: text/plain
  static_files: static/\1
  upload: static/(.*\.txt)
  
- url: /static/(.*\.pdf)
  mime_type: application/pdf
  static_files: static/\1
  upload: static/(.*\.pdf)

- url: /static/(.*\.xml)
  mime_type: application/xml
  static_files: static/\1
  upload: static/(.*\.xml)
  
# image files
- url: /static/(.*\.(bmp|gif|ico|jpeg|jpg|png))
  static_files: static/\1
  upload: static/(.*\.(bmp|gif|ico|jpeg|jpg|png))
  

- url: /Pages/(.*)
  script: python.getPage.app


- url: /(.*)
  script: python.main.app

- url: /
  script: python.main.app




# index files
#- url: /(.+)/
#  static_files: static/\1/index.html
#  upload: static/(.+)/index.html

# redirect to 'url + /index.html' url.
#- url: /(.+)
#  static_files: static/redirector.html
#  upload: static/redirector.html

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'

libraries:
- name: webapp2
  version: "2.5.2"
  
- name: django
  version: latest

